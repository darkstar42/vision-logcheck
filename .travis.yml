language: ruby
cache: bundler
matrix:
  fast_finish: true
  include:
  - rvm: 2.1
    env: PUPPET_VERSION="4.3" STRICT_VARIABLES="yes"
    services: docker
    sudo: required
    script: bundle exec rake beaker
  - rvm: 2.1
    env: PUPPET_VERSION="4.5" STRICT_VARIABLES="no"
    services: docker
    sudo: required
    script: bundle exec rake
  - rvm: 2.2
    env: PUPPET_VERSION="4.5" STRICT_VARIABLES="yes"
    services: docker
    sudo: required
    script: bundle exec rake beaker
  - rvm: 2.2
    sudo: required
    script: ruby files/validate_regex.rb
  notifications:
  email:
    recipients:
    - 
    on_success: never
    on_failure: always
  slack:
    secure: 
